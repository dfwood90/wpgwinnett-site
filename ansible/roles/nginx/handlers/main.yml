---
- name: start nginx
  service:
    name: nginx
    state: started
  sudo: yes

- name: stop nginx
  service:
    name: nginx
    state: stopped
  sudo: yes

- name: restart nginx
  service:
    name: nginx
    state: restarted
  sudo: yes

- name: reload nginx
  service:
    name: nginx
    state: reloaded
  sudo: yes